{% extends "layout.html" %}

{% block title %}Upload XLSX and Send to Google Sheets - Gus Poer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Upload XLSX and Send to Google Sheets</h1>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('main.upload_and_send') }}">
        <div class="mb-3">
            <label for="sheet_url" class="form-label">Google Sheet URL:</label>
            <input type="text" id="sheet_url" name="sheet_url" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="sheet_name" class="form-label">Target Sheet Name:</label>
            <input type="text" id="sheet_name" name="sheet_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Upload XLSX File:</label>
            <input type="file" id="file" name="file" class="form-control" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Send</button>
    </form>
</div>
{% endblock %}
