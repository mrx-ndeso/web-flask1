{% extends "layout.html" %}

{% block title %}Convert CSV to XLSX{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Convert CSV to XLSX</h1>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('main.convert_csv_to_xlsx') }}">
        <div class="form-group">
            <label for="file">Upload CSV File:</label>
            <input type="file" id="file" name="file" class="form-control" accept=".csv" required>
        </div>
        <div class="form-group">
            <label for="delimiter">Delimiter:</label>
            <input type="text" id="delimiter" name="delimiter" class="form-control" placeholder="e.g., , or ; or #" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Convert to XLSX</button>
    </form>
</div>
{% endblock %}
